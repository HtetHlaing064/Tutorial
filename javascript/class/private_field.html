<!DOCTYPE html>
<html>
    <head>
        <title>private field</title>
    </head>
    <body>
        <h2>Private field</h2>
        <script>
            class Car{
                #brand;
                #year;

                constructor(brand,year){
                    this.#brand=brand;
                    this.#year=year;
                }

                getInfo(){
                    return `Brand: ${this.#brand}, Year: ${this.#year}`;
                }
            }
            const car= new Car("Toyota",2025);
            console.log(car.getInfo());
        </script>
    </body>
</html>
