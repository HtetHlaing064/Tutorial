<!DOCTYPE html>
<html>
    <head>
        <title> Static Method</title>
    </head>
    <body>
        <h2>Static Method</h2>
        <script>
           class MathUtils{
            static square(x){
                return console.log(x*x);
            }
           }
           console.log(MathUtils.square(4));
        </script>
    </body>
</html>
