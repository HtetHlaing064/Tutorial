<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Arrow_Function</title>
    
</head>
<body>
    <h1>Java Script Arrow_function</h1>
   <script>
    const greet= function() {
        console.log("Hello from function expression")
    }
    greet();

    //arrow function
    const greet2=() =>{
        console.log("Hello from arrow function expression")
    }
    greet2();
   
   </script>
</body>
</html>
