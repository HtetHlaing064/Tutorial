<html lang="en">
<head>

<body>
    
    <div class ="container">
        <div class="child">
            <h1>Course Regristration </h1>
            <div>
                <fieldset class="fieldset">
                <legend >Personal Information</legend>

                    <form >
                    <label>Full name</label><br>
                    <input type="text" class="input_text"><br>
                    <label>Email Address</label><br>
                    <input type="text" class="input_text"><br>
                    <label>Password</label><br>
                    <input type="text" class="input_text"><br>
                    <label>Comfirm Password</label><br>
                    <input type="text" class="input_text">
                    </form>
                </div>
                
                </fieldset>

            </div>
            <div>

                    <legend>Demographics</legend>
                    <div class="form">
                        <p>Gender</p>
                        <input type="radio" />

                        <input type="radio"/>

                        <input type="radio"/>
                        <label>Other</label>

                        <p>Interest</p>
                        <input type="checkbox"/>

                        <input type="checkbox"/>
                        <label>Coding</label>
                        <input type="checkbox" />
                        <label>Marketing</label>

                        <p>Country</p>
                            <select class="input_text">
                                <option>Select Country</option>
                            </select>
                    </div>
                
                </fieldset>
            </div>
            
                <p>Short Bio</p>
                <div>
                    <textarea class="textarea"></textarea>
                </div>
                
            
            <button class="button"> Register</button>
        </div>
        
    </div>
