<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator JS</title>
    
</head>
<body>
   <h2>Arithmetic Assignment comparison and logical operator</h2>
   <script>
    let a=10;
    let b=3;

    
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(a**b);
//Assignment operator
    let x=5;
     x+=2;
     console.log("As opt 1 line"+x);

     x *=3;
    console.log("As opt 2 line"+x);

    x-=5;
    console.log("As opt 3 line"+x);

    x/=2;
    console.log(x);

    //Comparison operator
    let m=10;
    let n="10";

    console.log(m==n);
    console.log(m===n);
    console.log(m!= n);
    console.log(m !== n);
    console.log(m>5);
    console.log(m<=10);
    //logical operator
    let isLoggedIn=true;
    let isAdmin=false;

    console.log(isLoggedIn && isAdmin);
    console.log(isLoggedIn || isAdmin)
    console.log(!isLoggedIn);;
    


    

   </script>

</body>
</html>
