<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript switch case</title>
    
</head>
<body>
    <h1>Java Script switch case</h1>
   <script>

    
let fruit="apple";
switch(fruit){
    case "banana":
    console.log("Yellow fruit");
    break;
    case "apple":
    console.log("Red and green fruit");
    break;
    case "orange":
    console.log("Orange fruit");
    break;
    default:
        console.log("Unknown fruit");
}

let day="sunday";
switch(day){
    case "Saturday":
    console.log("Today is saturday");
    break;
    case "sunday":
    console.log("Today is sunday");
    break;
    case "monday":
    console.log("Today is monday");
    break;
    case "tueday":
    console.log("Today is tueday");
    break;
    default:
        console.log("*");
}
   </script>
</body>
</html>
